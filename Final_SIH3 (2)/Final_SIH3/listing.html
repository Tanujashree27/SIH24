    <!-- Listing Section -->
    <section class="listing-section">
        <h1>List Your Cold Storage</h1>
        <p>Provide the details of your cold storage facility and make it available for farmers and buyers to rent.</p>

        <form action="submit-listing.php" method="POST" class="listing-form">
            <!-- Cold Storage Name -->
            <div class="form-group">
                <label for="name">Cold Storage Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Location -->
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>

            <!-- Capacity -->
            <div class="form-group">
                <label for="capacity">Capacity (in Tons):</label>
                <input type="number" id="capacity" name="capacity" required>
            </div>

            <!-- Availability -->
            <div class="form-group">
                <label for="availability">Available from:</label>
                <input type="date" id="availability" name="availability" required>
            </div>

            <!-- Rent Price -->
            <div class="form-group">
                <label for="rent">Rent Price (per week in â‚¹):</label>
                <input type="number" id="rent" name="rent" required>
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="5" placeholder="Provide any additional information about the cold storage..."></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" class="button">List Cold Storage</button>
            </div>
        </form>
